@(lifts: List[Lift])

<h1>Lift List</h1>

<ul>
    <table border="1">
        <thead>
            <th>Name</th>
            <th>Type</th>
        </thead>
        <tbody>
        @for(lift <- lifts) {
            <tr>
                <td>@lift.getName()</td>
                <td>@lift.getType()</td>
            </tr>
        }
        </tbody>

    </table>

</ul>
