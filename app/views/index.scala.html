@(lifts: List[Lift])

<h1>Lift List</h1>

<ul>
    <table>
        <thead>
            <th>Name</th>
            <th>Type</th>
        </thead>
        <tbody>
            @for(lift <- lifts) {
                <tr>
                    <td>@lift.getName()</td>
                    <td>@lift.getType()</td>
                </tr>
            }
        </tbody>

    </table>

</ul>
